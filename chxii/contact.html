<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/contact.css"/>
</head>
<body>
<div class="topnav">
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="blends.html">Blends</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

	<img class="logo" src="images/logo.png" alt="logo"/>
</div>

<div class="form">
<form>
    <fieldset>
        <div class="contact-input">
            <input id="name" type="name" placeholder="Name">
        </div>

        <div class="contact-input">
            <input id="email" type="email" placeholder="Email">
        </div>

        <div class="contact-input">
            <input id="phone" type="phone" placeholder="Phone Number">
        </div>

        <div class="contact-input">
        <select id="reason" name="reason">
        	<option value="choose">Reason for Inquiry</option>
            <option value="wholesale">Wholesale</option>
            <option value="distribution">Distribution</option>
            <option value="customer">Customer Support</option>
        </select>
        </div>

        <div class="contact-input">
        	<textarea class="message" placeholder="Your Message"></textarea>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
</div>
</body>
</html>
