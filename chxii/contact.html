<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/contact.css"/>
</head>
<body>
<div class="topnav">
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="blends.html">Blends</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

	<a href="index.html"><img class="logo" src="images/logo.png" alt="logo"/></a>
</div>
<h1>Reach Out!</h1>
<div class="form">
    <form action="http://formspree.io/victorialoeb@gmail.com" method="POST">
        <fieldset>
            <div class="contact-input">
               <input type="text" name="name" placeholder="Name">
            </div>

            <div class="contact-input">
                <input type="email" name="replyto" placeholder="Email">
            </div>

            <div class="contact-input">
                <input type="phone" name="phone" placeholder="Phone Number">
            </div>

            <div class="contact-input">
                <select id="reason" name="reason">
            	<option value="choose">Reason for Inquiry</option>
                <option value="wholesale">Wholesale</option>
                <option value="distribution">Distribution</option>
                <option value="customer">Customer Support</option>
                </select>
            </div>    
            <div class="contact-input">
            <textarea type="message" name="message" placeholder="Your message"></textarea>
            </div>    
            <div class="submit">
                <input type="submit" value="Send">
                <input type="hidden" name="_next" value="form-confirm.html"/>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
