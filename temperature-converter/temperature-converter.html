<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="css/temperature-converter.css" media="screen">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Fahrenheit ⇄ Celcius</h1>
    <img class="sun-snow" src="img/sun-snow.png"/>
    <div class="temp">
      <input type="number" class="temp-f"><span>℉</span> <span class="equals">=</span>
      <input type="number" class="temp-c"><span>℃</span>
    </div>
   <script src="js/temperature-converter.js"></script>
</body>
</html>
